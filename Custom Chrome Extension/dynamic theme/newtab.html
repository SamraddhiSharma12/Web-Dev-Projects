<!DOCTYPE html>
<html>
<head>
  <title>Dynamic New Tab</title>
  <style>
body {
  margin: 0;
  height: 100vh;
  background-size: cover;
  background-position: center;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
/* Google Logo */
#logo img {
  width: 272px;
  height: auto;
  margin-bottom: 30px;
}
/* Search Container */
.search-container {
  display: flex;
  align-items: center;
  width: 560px;
  max-width: 90%;
  border: 1px solid #dfe1e5;
  border-radius: 24px;
  padding: 5px 14px;
  background: #fff;
  box-shadow: none;
  transition: box-shadow 0.2s ease-in-out;
}
.search-container:focus-within {
  box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
  border-color: rgba(223, 225, 229, 0);
}
/* Search Box */
#search-box {
  flex: 1;
  border: none;
  outline: none;
  font-size: 16px;
  padding: 10px;
}
/* Icons */
#icon, #mic-btn, #lens-btn {
  width: 25px;     /* smaller for balance */
  height: 25px;
  margin: 0 8px;
  cursor: pointer;
  flex-shrink: 0;  /* prevent squishing */
  opacity: 0.7;
  transition: opacity 0.2s ease-in-out;
}
#icon:hover, #mic-btn:hover, #lens-btn:hover {
  opacity: 1;
}
/* Placeholder styling */
#search-box::placeholder {
  color: #80868b;
  font-size: 15px;
}
/* Overlay for readability */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.15);
  z-index: -1;
}
</style>
</head>
<body>
  <div id="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>

  <form class="search-container" action="https://www.google.com/search" method="GET">
    <img src="./images/magniGlass.png" id="icon" alt="Search">
    <input id="search-box" type="text" name="q" placeholder="Search Google or type a URL">
    <img src="./images/mic.png" id="mic-btn" alt="Voice Search" >
  </form>

  <div class="overlay"></div>
  <script src="newtab.js" defer></script>
</body>
</html>
